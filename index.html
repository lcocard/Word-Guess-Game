<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <header>
        <!-- Start Nav -->
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12" style="padding: 0;">
                        <div class="card" style="width: 100%; border: 1px solid black">
                            <img class="card-img-top" src="assets/images/3-WordGuess.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Nav -->
    </header>

    <main>
        <div class="container" style="width: 70%; border: 0;">
            <div class="row">
                <div class="col-sm-12" style="padding: 0; border-bottom: 1px solid black">
                    <section>
                        <p>Song Title</p>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4" style="padding: 0; border: 1px solid white;">
                    <div class="card" style="width: 100%; height: auto; border: 0; background-color: black">
                        <img class="card-img-top" src="assets/images/4-WordGuess.jpg">
                    </div>
                </div>
                <div class="col-sm-8" style="padding: 0; border: 1px solid white;">
                    <div>
                        <p id="directions-text">Press any key to start playing!</p>
                        <p id="wins-text"></p>
                        <p id="guessword1-text"></p>
                        <p id="guessesremaining-text"></p>
                        <p id="userGuessLetter-text"></p>
                    </div>
                    <script type="text/javascript">
                        var guessesremaining = 20;
                        var wins = 0;
                        var word1 = ["g", "e", "n", "e", "s", "i", "s"];
                        var guessword1 = ["-", "-", "-", "-", "-", "-", "-"];
                        var directionsText = document.getElementById("directions-text");
                        var winsText = document.getElementById("wins-text");
                        var guessword1Text = document.getElementById("guessword1-text");
                        var guessesremainingText = document.getElementById("guessesremaining-text");
                        var userGuessLetterText = document.getElementById("userGuessLetter-text");
                        // This loop is for limiting the user tries to 20 and increasing the wining number if the entire word was guessed
                        for (var j = 0; j < 20; j++) {
                            // This function is run whenever the user presses a key.
                            document.onkeyup = function (event) {
                                guessesremaining = guessesremaining - 1
                                guessesremainingText.textContent = "Number of guesses remaining: " + guessesremaining;
                                // Determines which key was pressed.
                                var userGuessLetter = event.key;
                                // This logic determines if the key pressed by the user is one of the letters from the word to be guessed
                                for (var i = 0; i < word1.length; i++) {
                                    // Display the "-" sign for each letter of the word that has to be guessed
                                    guessword1Text.textContent = " Current Word: " + guessword1[0] + " " + guessword1[1] + " " + guessword1[2] + " " + guessword1[3] + " " + guessword1[4] + " " + guessword1[5] + " " + guessword1[6];
                                    if (userGuessLetter === word1[i]) {
                                        guessword1[i] = userGuessLetter;
                                        // Hide the directions
                                        directionsText.textContent = "";
                                        userGuessLetterText.textContent = "You chose: " + userGuessLetter;
                                        guessword1Text.textContent = "Current Word: " + guessword1[0] + " " + guessword1[1] + " " + guessword1[2] + " " + guessword1[3] + " " + guessword1[4] + " " + guessword1[5] + " " + guessword1[6];
                                        console.log(userGuessLetter);
                                    }
                                    else
                                        // Hide the directions
                                        directionsText.textContent = "";
                                    console.log(userGuessLetter);
                                }
                            }
                        }
                    </script>
                </div>
            </div>
